# Defaults para el rol de Jenkins

# Directorio para Docker Compose
jenkins_compose_dir: "/opt/jenkins"

# Configuraci贸n de Docker
jenkins_docker_image: "jenkins/jenkins:lts"
jenkins_container_name: "jenkins"
jenkins_hostname: "0.0.0.0"
jenkins_host_port: 8080
jenkins_agent_port: 50000

# Configuraci贸n de Docker Cloud
jenkins_docker_cloud_enabled: true
jenkins_docker_cloud_image: "docker:dind"
jenkins_docker_cloud_container_name: "docker-cloud"
jenkins_docker_cloud_network_name: "jenkins-network"
jenkins_docker_cloud_docker_host: "tcp://127.0.0.1:2375"
jenkins_docker_cloud_container_template:
  image: "docker:dind"
  privileged: true
  memory_limit: 2147483648  # 2GB en bytes
  cpu_limit: 2
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    - "/home/jenkins:/home/jenkins"
  environment:
    DOCKER_HOST: "tcp://127.0.0.1:2375"
    DOCKER_TLS_VERIFY: ""
    DOCKER_CERT_PATH: ""

# Credenciales de administrador
jenkins_admin_user: "admin"
jenkins_admin_password: "admin"

# Archivos de configuraci贸n externos
jenkins_plugins_file: "plugins.yml"
jenkins_jobs_file: "jobs.yml"

# Configuraci贸n de seguridad
jenkins_disable_setup_wizard: true
jenkins_override_by_environment: true
